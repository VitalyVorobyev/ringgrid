name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rust-quality:
    name: Rust Quality (ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Maintainability guardrails (static)
        run: python3 tools/ci/maintainability_guardrails.py --check static

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Lint
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Test
        run: cargo test --workspace --all-features

  synth-smoke:
    name: Synthetic Smoke Eval (ubuntu)
    runs-on: ubuntu-latest
    needs: rust-quality
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: python -m pip install --upgrade pip numpy matplotlib

      - name: Build CLI
        run: cargo build --workspace

      - name: Run end-to-end synthetic smoke eval
        run: python tools/run_synth_eval.py --n 1 --blur_px 1.0 --marker_diameter 32.0 --out_dir tools/out/ci_smoke

  python-binding:
    name: Python Binding (ubuntu)
    runs-on: ubuntu-latest
    needs: rust-quality
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: python -m pip install --upgrade pip maturin pytest numpy matplotlib

      - name: Check generated typing artifacts
        run: python crates/ringgrid-py/tools/generate_typing_artifacts.py --check

      - name: Build/install Python package
        run: python -m maturin develop -m crates/ringgrid-py/Cargo.toml --release

      - name: Run Python tests
        run: python -m pytest crates/ringgrid-py/tests -q

  check-docs:
    name: Documentation (ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Maintainability guardrails (rustdoc coverage)
        run: python3 tools/ci/maintainability_guardrails.py --check rustdoc

      - name: Install mdbook
        run: |
          set -euo pipefail
          mkdir -p "$HOME/.cargo/bin"
          tag="$(curl -fsSL https://api.github.com/repos/rust-lang/mdBook/releases/latest \
            | sed -nE 's/^[[:space:]]*"tag_name":[[:space:]]*"([^"]+)".*/\1/p' \
            | head -n1)"
          if [ -z "$tag" ]; then
            echo "failed to resolve mdBook release tag" >&2
            exit 1
          fi
          curl -fsSL "https://github.com/rust-lang/mdBook/releases/download/${tag}/mdbook-${tag}-x86_64-unknown-linux-gnu.tar.gz" \
            | tar xz -C "$HOME/.cargo/bin"

      - name: Build book
        run: mdbook build book

      - name: Build rustdoc
        env:
          RUSTDOCFLAGS: "-D warnings"
        run: cargo doc --workspace --all-features --no-deps

      - name: Test doctests
        run: cargo test --doc --workspace

  cross-build:
    name: Cross-platform Build/Test
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --workspace

      - name: Test
        run: cargo test --workspace
