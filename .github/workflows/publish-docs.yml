name: Publish Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install mdbook
        run: |
          set -euo pipefail
          mkdir -p "$HOME/.cargo/bin"
          tag="$(curl -fsSL https://api.github.com/repos/rust-lang/mdBook/releases/latest \
            | sed -nE 's/^[[:space:]]*"tag_name":[[:space:]]*"([^"]+)".*/\1/p' \
            | head -n1)"
          if [ -z "$tag" ]; then
            echo "failed to resolve mdBook release tag" >&2
            exit 1
          fi
          curl -fsSL "https://github.com/rust-lang/mdBook/releases/download/${tag}/mdbook-${tag}-x86_64-unknown-linux-gnu.tar.gz" \
            | tar xz -C "$HOME/.cargo/bin"

      - name: Build mdbook
        run: mdbook build book

      - name: Build rustdoc
        env:
          RUSTDOCFLAGS: "-D warnings"
        run: cargo doc --workspace --all-features --no-deps

      - name: Assemble site
        run: |
          mkdir -p target/site
          cp -r target/doc/* target/site/
          cp -r book/book target/site/book

      - name: Set landing page
        run: |
          cat > target/site/index.html <<'EOF'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8" />
            <title>ringgrid documentation</title>
            <style>
              body { font-family: system-ui, sans-serif; max-width: 600px; margin: 80px auto; }
              a { display: block; margin: 12px 0; font-size: 1.2em; }
            </style>
          </head>
          <body>
            <h1>ringgrid</h1>
            <p>Pure-Rust detector for coded ring calibration targets.</p>
            <a href="book/index.html">User Guide (mdbook)</a>
            <a href="ringgrid/index.html">API Reference (rustdoc)</a>
          </body>
          </html>
          EOF

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
