name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Build and publish release assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --all --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Tests (release)
        run: cargo test --workspace --all-targets --all-features --release

      - name: Package crates
        run: |
          cargo package -p ringgrid --locked

      - name: Prepare release artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          cp target/package/ringgrid-*.crate dist/
          SRC_TAR="dist/ringgrid-${GITHUB_REF_NAME#v}-src.tar.gz"
          git archive --format=tar.gz -o "${SRC_TAR}" HEAD
          sha256sum dist/* > dist/SHA256SUMS.txt

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.crate
            dist/SHA256SUMS.txt
